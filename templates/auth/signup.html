{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
  <div
    class="row h-100 align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <a href="" class="">
            <h3 class="text-primary">AMX</h3>
          </a>
          <h3>Cadastro</h3>
        </div>

        <form>
          <div class="form-floating mb-3">
            <input
              type="text"
              name="name"
              class="form-control"
              id="floatingText"
              placeholder="Informe seu nome"
            />
            <label for="floatingText">Nome Completo</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              name="email"
              class="form-control"
              id="floatingText"
              placeholder="Informe seu e-mail"
            />
            <label for="floatingText">E-mail de Acesso</label>
          </div>

          <div class="form-floating mb-4">
            <input
              type="password"
              name="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Informe sua senha"
            />
            <label for="floatingPassword">Senha de Acesso</label>
          </div>

          <div class="form-floating mb-4">
            <input
              type="password"
              name="confirm-password"
              class="form-control"
              id="floatingPassword"
              placeholder="Confirmar sua senha"
            />
            <label for="floatingPassword">Confirme sua senha</label>
          </div>

          <button type="submit" class="btn btn-primary py-3 w-100 mb-4">
            Cadastrar
          </button>

          <p class="text-center mb-0">
            JÃ¡ possui cadastro? <a href="">Clique aqui!!!</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
